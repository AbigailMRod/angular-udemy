<form (ngSubmit)="guardar()"
        autocomplete="off"
        #miFormulario="ngForm">

        <!-- nombre -->
    <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                    class="form-control"
                    [ngModel]="persona.nombre"
                    name="nombre"
                    required
                    placeholder="Nombre de la persona">
            <span class="form-text text-danger"
                    *ngIf="nombreValido()">
                Este campo es obligatorio
            </span>
        </div>
    </div>

       <!-- agregar -->
    <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label"> Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                        class="form-control"
                        placeholder="Agregar favorito"
                        [(ngModel)]="nuevaPelicula"
                        name="peliculaFavorita"
                        (keyup.enter)="agregarPelicula()"
                        > 
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarPelicula()">
                            Agregar
                    </button>
            </div>
                      
        </div>
    </div>


     <!-- Lista de juegos favoritos -->
     <div class=" mb-3 row">
        <label class="col-sm-3 col-form-label"> Nombre</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" 
                *ngFor="let juego of persona.favoritos; let i= index">
                <input [(ngModel)]="juego.nombre"
                    name="favorito_ {{i}}"
                    type="text" 
                    class="form-control"
                    required>             
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)"
                        > Borrar</button>
                </div>
           
            
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn  btn-primary float-end"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
