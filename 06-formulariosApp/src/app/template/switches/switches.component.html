<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Géneros</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="radioFemenino"
                        value="F"
                        [(ngModel)]="persona.genero"
                        required>
                <label class="form-check-label" 
                        for="radioFemenino">
                  Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        id="RadioMaculino"
                        value="M"
                        [(ngModel)]="persona.genero"
                        required>
                <label class="form-check-label" 
                        for="RadioMaculino">
                  Masculino
                </label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        name="notificaiones"
                        [(ngModel)]="persona.notificaciones"
                        id="flexSwitchCheckChecked" 
                        >
                <label class="form-check-label" 
                for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
              </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> </label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        name="terminos"
                        [(ngModel)]="terminosCondiciones"
                        required>
                <label class="form-check-label" 
                        for="flexCheckDefault">
                  Términos y condiciones de uso 
                </label>
              </div>
        </div>
    </div>

    <!-- Botón -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar</button>
        </div>
    </div>
</form>

<h5> Valor del formulario</h5>
<pre> {{miFormulario.value | json}} </pre>
<br>

<h5> Valor de la persona</h5>
<pre> {{persona | json}} </pre>
<br>

<h5>Válido</h5>
<pre> {{miFormulario.valid}} </pre>
<br>

<pre> Condiciones: </pre>
